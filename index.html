<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>НАШЕСТВИЕ 2025</title>
  <style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
background: url('https://i.imgur.com/S4cZovK.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
  }

  .overlay {
    background-color: rgba(0, 0, 0, 0.6);
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.2em;
    margin-bottom: 30px;
  }

  button {
    padding: 15px 30px;
    font-size: 1.1em;
    background-color: #ff5722;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #e64a19;
  }
</style>

</head>
<body>
  <div class="overlay">
    <h1>НАШЕСТВИЕ 2025</h1>
    <p>Мир разрушен. Ты последний, кто может всё изменить.</p>
    <button onclick="alert('Загрузка...')">Начать игру</button>
  </div>
</body>
</html>
