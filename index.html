<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>НАШЕСТВИЕ 2025</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/Q8MPLeT.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      max-width: 600px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.1em;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <div class="overlay" id="game-screen">
    <h1>НАШЕСТВИЕ 2025</h1>
    <p>Ты очнулся в разрушенном городе. Повсюду пепел и мрак. Мир, каким ты его знал, больше не существует. Твоя цель — выжить.</p>
    <button onclick="choosePath('left')">Пойти налево</button>
    <button onclick="choosePath('building')">Исследовать здание</button>
    <button onclick="choosePath('signal')">Поискать сигналы жизни</button>
  </div>

  <script>
    function choosePath(option) {
      const gameScreen = document.getElementById("game-screen");
      let result = "";

      if (option === 'left') {
        result = "<h1>Переулок</h1><p>Ты двинулся налево и оказался в узком переулке между разрушенными зданиями. Тишина пугает.</p>";
      } else if (option === 'building') {
        result = "<h1>Развалины</h1><p>Ты осторожно вошёл в здание. Там темно и пахнет гарью. Ты слышишь странные звуки из глубины...</p>";
      } else if (option === 'signal') {
        result = "<h1>Радио</h1><p>Ты нашёл старое радио. После помех ты уловил сигнал: '...есть выжившие... юг...'.</p>";
      }

      gameScreen.innerHTML = result + "<br><button onclick='location.reload()'>Вернуться назад</button>";
    }
  </script>
</body>
</html>
